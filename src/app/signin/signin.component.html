<div class="main">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand text001" href="#">Salmon Algo</a>
    <button
      class="navbar-toggler but"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span
        class="navbar-toggler-icon"
        style="height: 22px; width: 20px"
      ></span>
    </button>

    <div class="collapse navbar-collapse nav2" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text001" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text001" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text001" href="#">Pricing</a>
        </li>
      </ul>
      <div class="div1">
        <button
          class="btn btn-outline-success my-2 my-sm-0 gradient-button"
          type="submit"
          [routerLink]="'/login'"
        >
          Login
        </button>
        <a [routerLink]="'/signin'">Sign up</a>
      </div>
    </div>
  </nav>

  <form class="log" [formGroup]="formGroup" (ngSubmit)="signupProcess()">
    <h1>Create New Account</h1>
    <p>Already have an Account ? <span style="color: #6851f3">Log In</span></p>
    <div class="div111">
      <input
        class="inp1"
        type="text"
        placeholder="First Name"
        formControlName="firstname"
      />
      <input
        class="inp1"
        type="text"
        placeholder="Last Name"
        formControlName="lastname"
      />
    </div>
    <input
      class="inp"
      type="text"
      formControlName="email"
      placeholder="Email"
    />
    <input
      class="inp"
      type="password"
      id="password2"
      formControlName="password"
      placeholder="Password"
    />
    
    <input
      class="inp"
      type="number"
      formControlName="phone"
      placeholder="phone"
    />

    <a style="color: #6851f3">Forgot Password ?</a>
    <button class="but1" type="submit">Sign up</button>
  </form>
</div>
