<div class="section54">
    <div class="text1">Admin Market Watch Details</div>
   
    <div class="table-container">
        <button class="add" type="button" (click)="openmodal()" >+</button>
        <div class="frame6">
            <div class="headerdata">Symbol Name</div>
            <div class="headerdata">Token</div>
            <div class="headerdata">Expiry</div>
            <div class="headerdata">Strikeprice</div>
            <div class="headerdata">Actions</div>
        </div>
       
        <div class="frame7">
            <div class="headerdata1">BANKNIFTYOPTBUY</div>
            <div class="headerdata2">890</div>
            <div class="headerdata2">2024-09-26</div>
            <div class="headerdata1">-1.000</div>
            <div class="headerdata1">
                <button class="button1">B</button>
                <button class="button2">S</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="exampleModal35" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modalcoc">
            <div class="modal-body modalbody"
                style="display: flex;flex-direction: column;justify-content: center;align-items: left;padding: 15px; position: relative;"> 
                <button class="butx" type="button" (click)="closeModal()">X</button> 
                <div class="heading1" style="font-family: sans-serif;font-weight: 500;color: black;">Add Symbol</div>
                
                <input class="inptext" type="text" placeholder="Script" [(ngModel)]="selectedSymbol" (input)="onSearch($event)" />
        
                <div class="dropdown" *ngIf="filteredSymbols.length > 0">
                  <ul class="dropdown-list">
                    <li *ngFor="let symbol of filteredSymbols" (click)="selectSymbol(symbol)" style="cursor: pointer;">
                      <strong>{{ symbol.name }}</strong> <br> {{ symbol.shortName }}
                    </li>
                  </ul>
                </div>
                <button class="script" type="button" style="font-weight: 400;">Add Symbol</button>
            </div>
        </div>
    </div>
</div>
